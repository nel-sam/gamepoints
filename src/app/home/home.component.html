<app-toolbar></app-toolbar>

<mat-form-field class="full-width">

  <input matInput
    type="text"
    value="{{userToAdd}}"
    [(ngModel)]="userToAdd"
    placeholder="Add a player">

  <button mat-button
    matSuffix mat-icon-button
    aria-label="Clear"
    (click)="onAddButtonClick()"
    [disabled]="userToAdd === '' ? true : null">
    <mat-icon class="add-icon">person_add</mat-icon>
  </button>

</mat-form-field>

<mat-grid-list cols="2">
  <mat-grid-tile *ngFor="let player of players">
    <app-person-card
      [playerName]="player.name">
    </app-person-card>
  </mat-grid-tile>
</mat-grid-list>
